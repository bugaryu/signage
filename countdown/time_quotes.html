<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Time Display</title>
    <script src="../p5.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        overflow: hidden;
        background: #000;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Noto Sans", sans-serif;
        color: #fff;
        height: 100vh;
        width: 100vw;
      }

      #p5-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
      }

      #ui-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 10;
        pointer-events: none;
      }

      .time {
        font-size: 15vw;
        font-weight: bold;
        margin-bottom: 30px;
        text-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
      }

      .date {
        font-size: 4vw;
        text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
      }
    </style>
  </head>
  <body>
    <div id="ui-overlay">
        <div class="time" id="time">00:00:00</div>
        <div class="date" id="date">0000/00/00</div>
    </div>

    <script src="time_sketch.js"></script>
    <script src="quotes.js"></script>
  </body>
</html>
