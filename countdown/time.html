<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>Time Display</title>
    <script src="../p5.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            overflow: hidden;
            background: #000;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Noto Sans", sans-serif;
            color: #fff;
            height: 100vh;
            width: 100vw;
        }

        #p5-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
    </style>
</head>

<body>
    <div id="p5-container"></div>
    <script>
        // p5.js グローバルモードでのセットアップ
        function setup() {
            let container = document.getElementById('p5-container');
            let w = container.clientWidth;
            let h = container.clientHeight;
            createCanvas(w, h);

            // フローティングサークルの初期化
            initFloatingCircle();
        }

        function draw() {
            background(0, 0, 0);

            // フローティングサークルの更新と描画
            updateFloatingCircle();
            drawFloatingCircle();
        }

        function windowResized() {
            if (document.getElementById('p5-container')) {
                let container = document.getElementById('p5-container');
                resizeCanvas(container.clientWidth, container.clientHeight);
            }
        }
    </script>
    <script src="../p5.min.js"></script>
    <script src="floating_circle.js"></script>
</body>

</html>
